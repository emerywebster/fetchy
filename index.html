<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Fetchy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

<body>
    <header>
        <h1><a href="/">Fetchy</a></h1>
        <p>A handy way to retrieve icon art for iOS and Mac apps</p>
    </header>
    <main>    
        <form class="submit">
            <input type="url" placeholder="Enter a valid iTunes link...">
            <button type="submit">Fetch</button>
        </form>  
        <div class="wrapper">
            <p><strong>Copy &amp; paste an iTunes URL</strong> (or try this one):</p>
            <p><a href="https://itunes.apple.com/us/app/slack-team-communication/id618783545?mt=8">https://itunes.apple.com/us/app/slack-team-communication/id618783545?mt=8</a></p>
            <div class="content"><!-- Fed from API & Styles --></div>
        </div>
    </main>
    <footer>
        <p><a href="http://emerywebster.com">Webb Henderson</a>'s version of a fun <a href="http://webdesign.tutsplus.com/series/building-a-mini-api-driven-web-app--cms-866" target="_blank">Sketch + API tutorial</a> by <a href="http://twitter.com/jimniels" target="_blank">@jimniels</a></p>.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
